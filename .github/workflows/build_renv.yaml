name: Build renv environments

on:
  push:
    paths:
      - '**/renv.lock'
  workflow_dispatch: 

jobs:
  build-renv:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4.1'

    - name: Install renv
      run: |
        Rscript -e "install.packages('renv')"

    - name: Find changed renv.lock files
      id: find-changes
      run: |
        git fetch --prune --unshallow || true
        files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep 'renv.lock' || true)
        echo "files=$files" >> $GITHUB_ENV
      shell: bash

    - name: Rebuild R environments
      if: env.files != ''
      run: |
        for file in ${{ env.files }}; do
          dir=$(dirname "$file")
          echo "Restoring renv environment for $dir"
          Rscript -e "setwd('$dir'); renv::restore()"
        done
      env:
        RENV_PATHS_CACHE: ~/.cache/R/renv # Enable caching for dependencies
